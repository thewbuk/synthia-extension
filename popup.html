<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Saver</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>YouTube Video Saver</h1>
  <form id="videoForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <label for="channel">Channel:</label>
    <input type="text" id="channel" name="channel" required>
    <label for="url">URL:</label>
    <input type="text" id="url" name="url" required>
    <label for="videoId">Video ID:</label>
    <input type="text" id="videoId" name="videoId" required>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <label for="viewCount">View Count:</label>
    <input type="text" id="viewCount" name="viewCount" required>
    <label for="publishedAt">Published At:</label>
    <input type="text" id="publishedAt" name="publishedAt" required>
    <label for="duration">Duration (in seconds):</label>
    <input type="number" id="duration" name="duration" required>
    <label for="thumbnail">Thumbnail URL:</label>
    <input type="text" id="thumbnail" name="thumbnail" required>
    <label for="language">Language:</label>
    <input type="text" id="language" name="language" required>
    <label for="difficulty">Difficulty:</label>
    <input type="text" id="difficulty" name="difficulty" required>
    <label for="channelTitle">Channel Title:</label>
    <input type="text" id="channelTitle" name="channelTitle" required>
    <button type="submit">Save Video</button>
  </form>
  <script src="popup.js"></script>
</body>
</html>
